  - id: gemm_v2_fast
    type: gemm
    a: D
    b: C
    c: E
    m: 16
    n: 16
    k: 16
    lda: 16
    ldb: 16
    ldc: 16
    dtype: int8
    layout: row_major
    gemm_v2: true
    user_tag: 302
    op_uid: 0x0000000000000002
deps:
  - wait: [dma1]
    then: gemm_v2_slow
  - wait: [dma1]
    then: gemm_v2_fast
events:
