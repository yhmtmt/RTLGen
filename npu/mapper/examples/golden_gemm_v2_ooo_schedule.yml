    addr: 0x00002000
    bytes: 4096
  - id: D
    addr: 0x00003000
    bytes: 4096
  - id: E
    addr: 0x00004000
    bytes: 4096
ops:
  - id: dma1
    type: dma_copy
    src: A
    dst: B
    bytes: 4096
  - id: gemm_v2_slow
    type: gemm
    a: B
    b: C
    c: D
    m: 16
    n: 16
    k: 16
    lda: 16
    ldb: 16
    ldc: 16
    dtype: int8
